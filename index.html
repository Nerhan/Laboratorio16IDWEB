<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratorio 16</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Laboratorio 16 - JavaScript</h1>
  </header>

  <main>
    <!-- Ejercicio 3 y 4 -->
    <section class="ejercicio">
      <h2>Ejercicio 3 y 4 - Cambiar texto (alternar)</h2>
      <button id="btnTexto">Cambiar texto</button>
      <p id="parrafoTexto">Texto original</p>
    </section>

    <!-- Ejercicio 5 -->
    <section class="ejercicio">
      <h2>Ejercicio 5 - Modo oscuro</h2>
      <button id="btnModoOscuro">Activar/Desactivar modo oscuro</button>
    </section>

    <!-- Ejercicio 6 -->
    <section class="ejercicio">
      <h2>Ejercicio 6 - Contador interactivo</h2>
      <button id="btnDecrementar">-</button>
      <span id="contador">0</span>
      <button id="btnIncrementar">+</button>
      <p id="mensajeContador" class="mensaje"></p>
    </section>

    <!-- Ejercicio 7 -->
    <section class="ejercicio">
      <h2>Ejercicio 7 - Lista dinámica</h2>
      <input type="text" id="inputItem" placeholder="Escribe un elemento y presiona Enter o Añadir">
      <button id="btnAgregar">Añadir</button>
      <button id="btnBorrarUltimo">Borrar último</button>
      <ul id="listaDinamica"></ul>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
